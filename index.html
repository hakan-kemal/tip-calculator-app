<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <img class="app-logo" src="./images/logo.svg" alt="logo" />

      <article class="tip-calculator">
        <section class="bill-container">
          <div class="bill">
            <label class="bill-label" for="bill-input">Bill</label>
            <input
              id="bill-input"
              class="bill-input"
              type="text"
              placeholder="0"
            />
          </div>

          <div class="tip">
            <p class="tip-label">Select Tip %</p>

            <div class="tip-buttons">
              <button class="tip-btn">5%</button>
              <button class="tip-btn">10%</button>
              <button class="tip-btn">15%</button>
              <button class="tip-btn">25%</button>
              <button class="tip-btn">50%</button>
              <button class="tip-btn custom-btn">Custom</button>
            </div>
          </div>

          <div class="people">
            <label class="people-label" for="people-input"
              >Number of People</label
            >
            <input
              id="people-input"
              class="people-input"
              type="text"
              placeholder="0"
            />
          </div>
        </section>

        <section class="results-container">
          <div class="tip-amount">
            <p>Tip Amount <span class="per-person">/ person</span></p>
            <p class="cash-amount">$4.27</p>
          </div>

          <div class="total-amount">
            <p>Total <span class="per-person">/ person</span></p>
            <p class="cash-amount">$32.79</p>
          </div>
          <button type="button" class="reset-btn">Reset</button>
        </section>
      </article>
    </main>
  </body>
</html>
