<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Tip Calculator App</h1>

      <img class="app-logo" src="./images/logo.svg" alt="logo" />

      <div class="tip-calculator">
        <section class="bill-container">
          <div class="bill">
            <label class="bill-label" for="bill-input">Bill</label>
            <input
              id="bill-input"
              class="bill-input"
              type="number"
              placeholder="0"
            />
          </div>

          <div class="tip">
            <p class="tip-label">Select Tip %</p>

            <div class="tip-buttons">
              <button type="button" id="tip-5" class="tip-btn">5%</button>
              <button type="button" id="tip-10" class="tip-btn">10%</button>
              <button type="button" id="tip-15" class="tip-btn">15%</button>
              <button type="button" id="tip-25" class="tip-btn">25%</button>
              <button type="button" id="tip-50" class="tip-btn">50%</button>
              <button type="button" id="tip-custom" class="tip-btn custom-btn">
                Custom
              </button>
            </div>
          </div>

          <div class="people">
            <div class="people-label-container">
              <label class="people-label" for="people-input"
                >Number of People</label
              >
              <strong class="people-error hidden" id="error-msg" role="alert">
                Can't be zero
              </strong>
            </div>
            <input
              id="people-input"
              class="people-input"
              type="number"
              placeholder="0"
              aria-describedby="error-msg"
            />
          </div>
        </section>

        <section class="results-container">
          <div class="tip-amount">
            <p>Tip Amount <span class="per-person">/ person</span></p>
            <p id="tip-calculated" class="cash-amount">$0.00</p>
          </div>

          <div class="total-amount">
            <p>Total <span class="per-person">/ person</span></p>
            <p id="total-calculated" class="cash-amount">$0.00</p>
          </div>
          <button id="reset-btn" type="button" class="reset-btn disabled">
            Reset
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
